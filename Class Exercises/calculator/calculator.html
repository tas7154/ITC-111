<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div>
            <p id="display1"></p>
        </div>
        <div>
            <input type="text" id="display2">
        </div>
        <div class="row">
            <button type="submit" value="sqrt" name="sqrt" onclick="doMath()">&radic;</button>
            <button type="submit" value="pow" name="exponend" onclick="loadDisplay(this)">x&sup2;</button>
            <button type="submit" value="⌫" name="delete" onclick="delFromRight()">⌫</button>
            <button type="submit" value="/" name="divide" onclick="setOp(this)">/</button>
        </div>
        <div class="row">
            <button type="submit" value="7" name="seven" onclick="loadDisplay(this)">7</button>
            <button type="submit" value="8" name="eight" onclick="loadDisplay(this)">8</button>
            <button type="submit" value="9" name="nine" onclick="loadDisplay(this)">9</button>
            <button type="submit" value="*" name="multiply" onclick="setOp(this)">*</button>
        </div>
        <div class="row">
            <button type="submit" value="4" name="four" onclick="loadDisplay(this)">4</button>
            <button type="submit" value="5" name="five" onclick="loadDisplay(this)">5</button>
            <button type="submit" value="6" name="six" onclick="loadDisplay(this)">6</button>
            <button type="submit" value="-" name="minus" onclick="setOp(this)">-</button>
        </div>
        <div class="row">
            <button type="submit" value="1" name="one" onclick="loadDisplay(this)">1</button>
            <button type="submit" value="2" name="two" onclick="loadDisplay(this)">2</button>
            <button type="submit" value="3" name="three" onclick="loadDisplay(this)">3</button>
            <button type="submit" value="+" name="plus" onclick="setOp(this)">+</button>
        </div>
        <div class="row">
            <button type="submit" value="C" name="clear" onclick="clearDisplay()">C</button>
            <button type="submit" value="0" name="zero" onclick="loadDisplay(this)">0</button>
            <button type="submit" value="." name="point" onclick="loadDisplay(this)">.</button>
            <button type="submit" value="+" name="equal" onclick="doMath()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
